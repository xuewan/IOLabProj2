<!DOCTYPE html>
<htmL lan="en">
	<head>
		<title>Post Items</title>

		<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>

		<script src="../bootstrap/js/bootstrap.min.js"></script>

		<script src="postingForm.js"></script>

	</head>
	<body>
		<div class="container-fluid">
			
			<form id="formPost">
		
					<div id="formPostHeader">
						<div class="row-fluid">
							<legend><h3>Post Your Items</h3></legend>
							<label class="text-info" for="inputPostTitle"><h4>Posting Title</h4>			
							<input id="inputPostTitle" class="input-xlarge" type="text" placeholder="Enter the title of your post"></label>
						</div>
						<div class="row-fluid">
							<label class="text-info" for="inputEmail"><h4>Your Email<h4></label>
						</div>

						<div class="row-fluid">
							<div class="span3">
									<input id="inputEmail" type="text" placeholder="Enter your email address">
							</div>
							<div class="span3">
								<input id="inputEmailAgain" type="text" placeholder="Enter email address again">
							
							</div>
							
							<div class="span6">
								<label class="radio inline">
									<input type="radio" name="radioEmailOptions" id="radioEmailOption1" value="anonymize" checked>	Anonymize
								</label>
								<label class="radio inline">
									<input type="radio" name="radioEmailOptions" id="radioEmailOption2" value="hide">
									Hide
								</label>
							</div>
						</div>

						<div class="row-fluid">
							<div class="span3">
								<label class="checkbox text-info">
									<input id="chkDelivery" type="checkbox"><h4>Can Deliver</h4>
								</label>
							</div>
							<div id="divDeliveryFee"class="span9">
								<label class="text-info" for="inputDeliveryFee"><h4>Delivery Fee</h4></label>
								<span class="input-prepend">
								<span class="add-on">$</span><input id="inputDeliveryFee" class="input-small" type="text">
							</span>
							</div>
						</div>
					</div>	<!--end div fromPostHead -->		
			
							
				

				<div class="row-fluid">
					<div id="formPostItems" class="span8">
						<legend><h3>Item Description</h3></legend>			
						
						<div class="row-fluid">
							<div class="span3 control-group" id="divFurnitureType">
								<label class="text-info" for="inputFurnitureType"><h4>Furniture Type</h4></label>
								<div class="controls">
									<input id="inputFurnitureType" class="input-medium" type="text" placeholder="Enter furniture type">	
								</div>
							</div>
							<div class="span3">
								<label class="text-info" for="inputPrice"><h4>Price</h4></label>
								<span class="input-prepend">
								<span class="add-on">$</span><input id="inputPrice" class="input-small" type="text" placeholder="0.00">
								</span>
							</div>

							<div class="span2">
								<label class="checkbox text-info" for="chkNegotiable"><h4>Negotiable</h4></label>
								<input id="chkNegotiable" class="offset2" type="checkbox">
							</div>
						</div>
							
						<div class="row-fluid">
							
								
							<div class="span3">
								<label class="text-info" for="inputCondition"><h4>Condition</h4></label>
								<input id="inputCondition" class="input-medium" type="text" placeholder="Enter condition">	
							</div>

							<div class="span3">
								<label class="text-info" for="inputBrand"><h4>Brand</h4></label>
								<input id="inputBrand" class="input-medium" type="text" placeholder="Enter brand">	
							</div>

							<div class="span2">
								<label class="text-info" for="inputModel"><h4>Model</h4></label>
								<input id="inputModel" class="input-medium" type="text" placeholder="Enter model">
							</div>
						</div>

						<div class="row-fluid">
							<div class="span2">
								<label class="text-info" for="inputWidth"><h4>Width</h4></label>
								
							</div>
							<div class="span2">
								<label class="text-info" for="inputHeight"><h4>Height</h4></label>
								
							</div>
							<div class="span2">
								<label class="text-info" for="inputDepth"><h4>Depth</h4></label>
							</div>
							<div class="span2">
								<label class="hide-text" for="selectUnit"><h4>Unit</h4></label>
							</div>
						</div>
						<div class="row-fluid">
							<div class="span2">
								<input id="inputWidth" class="input-small" type="text">
							</div>
							<div class="span2">
								<input id="inputHeight" class="input-small" type="text">
							</div>
							<div class="span2">
								<input id="inputDepth" class="input-small" type="text">
							</div>
							<div class="span2">
								<select id="selectUnit" class="input-small">
									<option>inch</option>
									<option>cm</option>
								</select>
							</div>
						</div>
					
						<div class="row-fluid">
							<label class="text-info" for="inputDesc"><h4>Additional Description</h4></label>
							<textarea class="span6" id="inputDesc" row="2"></textarea>
						</div>
						
						<div id="divErrorMsg" class="alert">
							<button id="btnDismiss" type="button" class="close">x</button>
							<span></span>
						</div>
						<button id="btnAdd" class="btn btn-small btn-primary" type="button">Add Item</button>
						
					</div>
				
					<div class="span4">
							<legend><h3>List of Item(s)</h3></legend>
							<ul id="listItems">
							</ul>
							<button id="btnPost" class="btn btn-small btn-primary" type="button">Post To Craigslist</button>
					</div>
				</div>
			</form>
		</div> <!--contain-fluid-->
	</body>
	</html>
