<!DOCTYPE html>
<htmL lan="en">
	<head>
		<title>Post Items</title>

		<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
		
		<!--Extra styling beyond bootstrap-->
                <link href="style.css" rel="stylesheet">
                <!-- jQuery UI theme CSS -->
                <link rel="stylesheet" href="jquery-ui.css">

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>

		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>

		<script src="../bootstrap/js/bootstrap.min.js"></script>

		<script src="postingForm.js"></script>

		<script src="jquery.spellcheck.js" type="text/javascript"></script>

		<script src="jquery.filedrop.js" type="text/javascript"></script>

	</head>
	<body>
		<div class="container-fluid">
			
			<!--<form id="formPost"> -->
		
					<div id="formPostHeader">
						<div class="row-fluid">
							<legend><h3>Post Your Items</h3></legend>
							<label class="text-info" for="inputPostTitle"><h4>Posting Title</h4>			
							<input id="inputPostTitle" class="input-xlarge" type="text" placeholder="Enter the title of your post" spellcheck="true"></label>
						</div>
						<div class="row-fluid">
							<label class="text-info" for="inputEmail"><h4>Your Email<h4></label>
						</div>

						<div class="row-fluid">
							<div class="span3">
									<input id="inputEmail" type="text" placeholder="Enter your email address">
							</div>
							<div class="span3">
								<input id="inputEmailAgain" type="text" placeholder="Enter email address again">
							
							</div>
							
							<div class="span6">
								<label class="radio inline">
									<input type="radio" name="radioEmailOptions" id="radioEmailOption1" value="anonymize" checked>	Anonymize
								</label>
								<label class="radio inline">
									<input type="radio" name="radioEmailOptions" id="radioEmailOption2" value="hide">
									Hide
								</label>
							</div>
						</div>

						<div class="row-fluid">
							<div class="span3">
								<label class="checkbox text-info">
									<input id="chkDelivery" type="checkbox"><h4>Can Deliver</h4>
								</label>
							</div>
							<div id="divDeliveryFee"class="span9">
								<label class="text-info" for="inputDeliveryFee"><h4>Delivery Fee</h4></label>
								<span class="input-prepend">
								<span class="add-on">$</span><input id="inputDeliveryFee" class="input-small" type="text">
							</span>
							</div>
						</div>
						<div class='row-fluid'>
							<div class='span 3'>
								<label class='text-info' for='postingNotes'><h4>Notes For Entire Post</h4></label>
								<span class='input-prepend'>
									<input class="input-xxlarge" type="text" placeholder="Description" spellcheck="true" id='postingNotes'>
							</div>
						</div>
					</div>	<!--end div fromPostHead -->	
					
				<div class="row-fluid">
					<div id="formPostItems" class="span8">
						<legend><h3>Item Description</h3></legend>			
						
						<div class="row-fluid">
							<div class="span3 control-group" id="divFurnitureType">
								<label class="text-info" for="inputFurnitureType"><h4>Furniture Type</h4></label>
								<div class="controls">
									<input id="inputFurnitureType" class="input-medium" type="text" placeholder="Enter furniture type" spellcheck="true">	
								</div>
							</div>
							<div class="span3">
								<label class="text-info" for="inputPrice"><h4>Price</h4></label>
								<span class="input-prepend">
								<span class="add-on">$</span><input id="inputPrice" class="input-small" type="text" placeholder="0.00">
								</span>
							</div>

							<div class="span2">
								<label class="checkbox text-info" for="chkNegotiable"><h4>Negotiable</h4></label>
								<input id="chkNegotiable" class="offset2" type="checkbox" checked="checked">
							</div>
						</div>
							
						<div class="row-fluid">
							
								
							<div class="span3">
								<label class="text-info" for="inputCondition"><h4>Condition</h4></label>
								<select id="inputCondition" class="input-medium" placeholder="Enter condition">
									<!--Options loosely based on ebay's options http://www.developer.ebay.com/DevZone/XML/docs/WebHelp/wwhelp/wwhimpl/common/html/wwhelp.htm?context=eBay_XML_API&file=DescribingListing-Specifying_an_Items_Condition.html-->
									<option value=""></option>
									<option value="New">New</option>
									<option value="New with defects">New with defects</option>
									<option value="Like New">Like New</option>
									<option value="Very Good">Very Good</option>
									<option value="Good">Good</option>
									<option value="Acceptable">Acceptable</option>
									<option value="Broken/Not Working">Broken/Not Working</option>
								</select>	
								<!-- <input id="inputCondition" class="input-medium" type="text" placeholder="Enter condition">	 -->
							</div>

							<div class="span3">
								<label class="text-info" for="inputBrand"><h4>Brand</h4></label>
								<input id="inputBrand" class="input-medium" type="text" placeholder="Enter brand" spellcheck="true">	
							</div>

							<div class="span2">
								<label class="text-info" for="inputModel"><h4>Model</h4></label>
								<input id="inputModel" class="input-medium" type="text" placeholder="Enter model">
							</div>
						</div>

						<div class="row-fluid">
							<div class="span2">
								<label class="text-info" for="inputWidth"><h4>Width</h4></label>
								
							</div>
							<div class="span2">
								<label class="text-info" for="inputHeight"><h4>Height</h4></label>
								
							</div>
							<div class="span2">
								<label class="text-info" for="inputDepth"><h4>Depth</h4></label>
							</div>
							<div class="span2">
								<label class="hide-text" for="selectUnit"><h4>Unit</h4></label>
							</div>
						</div>
						<div class="row-fluid">
							<div class="span2">
								<input id="inputWidth" class="input-small" type="text">
							</div>
							<div class="span2">
								<input id="inputHeight" class="input-small" type="text">
							</div>
							<div class="span2">
								<input id="inputDepth" class="input-small" type="text">
							</div>
							<div class="span2">
								<select id="selectUnit" class="input-small">
									<option>inch</option>
									<option>cm</option>
								</select>
							</div>
						</div>
					
						<div class="row-fluid">
							<label class="text-info" for="inputDesc"><h4>Additional Item Description</h4></label>
							<textarea class="span6" id="inputDesc" row="2" spellcheck="true"></textarea>
						</div>
						
						

						<!-- WX: Added division for uploading images for a single item-->
						<div class="row-fluid">
							<div id="imgDropZone" class="dropbox span6"><span class="muted"><br><h4>Drag & Drop Item Pictures Here</h4><br></span>
							</div> 
						</div>
						<div class="row-fluid">	
							<ul id="imgList" class="thumbnails"></ul>
						</div>
						<!-- end of image section  -->
						<div id="divErrorMsg" class="alert">
							<button id="btnDismiss" type="button" class="close">x</button>
							<span></span>
						</div>
						<button id="btnAdd" class="btn btn-small btn-primary" type="button">Add Item</button>
						
					</div>
					
					<div id="listPostItems" class="span4">
						<div class="row-fluid">
								<legend><h3>List of Item(s)</h3></legend>
								<ul id="listItems">
								</ul><a href="#descriptionPreview">
								<button id="btnPost" class="btn btn-small btn-primary" type="button">Preview Post</button></a>
								<button id='btnClear' class='btn btn-mini btn-warning' type='button'>Clear</button>
						</div>
						<div id="imgGallery" class="row-fluid">
							<ul id="galleryImgs" class="thumbnails"></ul>
						</div>
					</div>

				</div>
				<br>
				
				<br>
				<div class="row-fluid" id='descriptionPreview'>
					<h3>Posting Description - Preview</h3>
					<div id='previewArea'>
						<h6 id='previewDescription'></h6>
						<ul id='descriptionItems'></ul>
						<h8 id='deliverySection'></h8>
						<br>
					</div>
					<button id='btnClearPreview' class='btn btn-mini btn-warning' type='button'>Clear</button>
					<div id='pictureSizing'>
						<label>Adjust Picture(s) size (width)</label>
							<div class="input-append">
							  <input class="span1" id="imgSizer" size="16" type="text" max-length='3' value="120" placeholder='120'><span class="add-on">px</span>
							  <div class="btn-group">
 
							    <a id='plusSize' class="btn btn-mini"><i class="icon-plus"></i></a>
							    <a id='minusSize' class="btn btn-mini" ><i class="icon-minus"></i></a>
							</div>
					</div>
				</div>
				<br>
				<button id='sendToCraigslist' class='btn btn-large btn-primary' type='button'>Post</button>

		<!--	</form> -->
		</div> <!-- end div contain-fluid-->
	</body>
	</html>
